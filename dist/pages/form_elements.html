<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Elements</title>
  <link href="../main.css" rel="stylesheet">
</head>

<body>
  <div class="logo"><svg width="48" height="48">
      <circle r="22" cx="24" cy="24" fill="none" stroke="rgba(31, 32, 65, 0.25)" stroke-width="3"></circle>
      <circle r="20" cx="39" cy="39" fill="none" stroke="rgba(31, 32, 65, 0.25)" stroke-width="3" stroke-linecap="round"
        stroke-dashoffset="14" stroke-dasharray="10 85"></circle>
      <circle r="14" cx="10" cy="33" fill="none" stroke="rgba(31, 32, 65, 0.25)" stroke-width="3" stroke-linecap="round"
        stroke-dashoffset="19" stroke-dasharray="17 71"></circle>
      <circle r="14" cx="13" cy="31" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"
        stroke-dashoffset="19" stroke-dasharray="17 71"></circle>
    </svg></div>
  <div class="group_elements">
    <div class="text_field">
      <div class="text_field__title"><label class="text_field__label">text field</label><span
          class="text_field__state">default</span></div><input
        class="text_field__input text_field__input-hover text_field__input-undefined" type="Email" name="Email"
        value="Email">
    </div>
    <div class="text_field">
      <div class="text_field__title"><label class="text_field__label">Text Field</label><span
          class="text_field__state">Hover / Focus</span></div><input
        class="text_field__input text_field__input-hover text_field__input-undefined" type="text" name="text"
        value="This is pretty awesome">
    </div><span class="text_field__label">Dropdown</span>
    <div class="iqdropdown iqdropdown_guests text_field__input text_field__input-hover">
      <p class="iqdropdown-selection" data-seletion-text="item" data-text-plural="items"></p>
      <div class="iqdropdown-menu">
        <div class="iqdropdown-menu-option" data-id="item1" data-defaultcount="0" data-mincount="0" data-maxcount="5">
          <div>
            <p class="iqdropdown-item">Взрослые</p>
            <p class="iqdropdown-description"></p>
          </div>
        </div>
        <div class="iqdropdown-menu-option" data-id="item2" data-defaultcount="0" data-mincount="0" data-maxcount="5">
          <div>
            <p class="iqdropdown-item">Дети</p>
            <p class="iqdropdown-description"></p>
          </div>
        </div>
        <div class="iqdropdown-menu-option" data-id="item3" data-defaultcount="0" data-mincount="0" data-maxcount="5">
          <div>
            <p class="iqdropdown-item">Младенцы</p>
            <p class="iqdropdown-description"></p>
          </div>
        </div>
        <div class="iqdropdown-menu-buttons"><button class="iqdropdown-menu-clear">Очистить</button><button
            class="iqdropdown-menu-close">Применить</button></div>
      </div>
    </div>
    <div class="text_field">
      <div class="text_field__title"><label class="text_field__label">Masked text field</label><span
          class="text_field__state">default</span></div><input
        class="text_field__input text_field__input-hover text_field__input-mask" type="text" name="text"
        value="ДД.ММ.ГГГГ">
    </div>
    <div class="text_field_subscription">
      <div class="text_field_subscription__title"><label class="text_field__label">subscription text field</label><span
          class="text_field__state"></span></div>
      <div class="text_field_subscription__content"><input
          class="text_field__input text_field__input-hover text_field__input-medium" type="Email" name="Email"
          value="Email"><button class="arrow_forward" type="submit" name="submit" value=""></button></div>
    </div>
    <div class="toggle">
      <div class="toggle_title">toggle</div>
      <div class="toggle_content"><input class="toggle_content__input" type="checkbox" id="switch"
          checked="checked"><label class="toggle_content__label" for="switch"></label><span
          class="toggle_content__text">Получать спецпредложения</span></div>
    </div>
    <div class="toggle">
      <div class="toggle_title"></div>
      <div class="toggle_content"><input class="toggle_content__input" type="checkbox" id="switch"><label
          class="toggle_content__label" for="switch"></label><span class="toggle_content__text">Получать
          спецпредложения</span></div>
    </div>
    <div class="like_button">
      <div class="like_button_title">Like button</div>
      <div class="like_button_content"><button
          class="like_button_content__button like_button_content__button-undefined">2</button></div>
    </div>
    <div class="like_button">
      <div class="like_button_title"></div>
      <div class="like_button_content"><button
          class="like_button_content__button like_button_content__button-liked">12</button></div>
    </div><br />
    <br />
    <br />
    <div class="checkbox_buttons">
      <p class="checkbox_buttons__name">checkbox buttons</p><label class="checkbox_buttons__label"><input
          class="checkbox_buttons__input" type="checkbox">Можно курить<span
          class="checkbox_buttons__box"></span></label><label class="checkbox_buttons__label"><input
          class="checkbox_buttons__input" type="checkbox" checked>Можно с питомцами<span
          class="checkbox_buttons__box"></span></label><label class="checkbox_buttons__label"><input
          class="checkbox_buttons__input" type="checkbox" checked>Можно пригласить гостей (до 10 человек)<span
          class="checkbox_buttons__box"></span></label>
    </div>
    <div class="radio_buttons">
      <p class="radio_buttons__name">radio buttons</p>
      <div class="radio_buttons__wrapper"><label class="radio_buttons__label"><input class="radio_buttons__input"
            type="radio" name="gender" value="Мужчина" checked>Мужчина<span
            class="radio_buttons__box"></span></label><label class="radio_buttons__label"><input
            class="radio_buttons__input" type="radio" name="gender" value="Женщина">Женщина<span
            class="radio_buttons__box"></span></label></div>
    </div>
    <div class="room_info"><i class="room_info__icon">insert_emoticon</i>
      <div class="room_info__description"><span class="room_info__description__name">Комфорт</span><span
          class="room_info__description__desc">Шумопоглощающие стены</span></div>
    </div>
    <div class="room_info"><i class="room_info__icon">location_city</i>
      <div class="room_info__description"><span class="room_info__description__name">Удобство</span><span
          class="room_info__description__desc">Окно в каждой из спален</span></div>
    </div>
  </div>
  <script type="text/javascript" src="../main.js"></script>
</body>

</html>
